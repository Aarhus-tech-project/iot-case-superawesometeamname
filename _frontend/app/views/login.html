<div class="flex justify-center items-center min-h-[70vh]">
  <div class="bg-white shadow-lg p-8 rounded-xl w-96">
    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
    <form ng-submit="login()" class="space-y-4">
      <input type="text" ng-model="user.username" placeholder="Username"
             class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-400">
      <input type="password" ng-model="user.password" placeholder="Password"
             class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-400">
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">
        Sign In
      </button>
    </form>
  </div>
</div>
